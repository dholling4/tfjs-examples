<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mobilenet Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
  <h1>Mobilenet Prediction Example</h1>
  <img id="img" src="https://tensorflow.org/images/blogs/serving/cat.jpg" crossorigin="anonymous" width="300"/>
  <h2 id="prediction">Loading...</h2>

  <script>
    async function run() {
      const img = document.getElementById('img');
      const model = await mobilenet.load();   // Load the model
      const predictions = await model.classify(img);  // Classify the image

      const resultText = predictions.map(p => `${p.className}: ${p.probability.toFixed(4)}`).join('<br>');
      document.getElementById('prediction').innerHTML = resultText;
    }
    run();
  </script>
</body>
</html>
